<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Animation Library</title>
	<link rel="stylesheet" type="text/css" href="css3-animation.css">
	<link rel="stylesheet" type="text/css" href="css3-animation-keyframes.css">
</head>
<body>
<div class="content"> 
  <h1>CSS3 Animation Library</h1></br>
  <h3>A animation library fill with anything you want</h3>

  <ul>
  	<li><p class="rotate">Rotate</p></li>
  	<li><p class="FadeIn">FadeIn</p></li>
    <li><p class="FadeOut">FadeOut</p></li>
  	<li><p class="Scale">Scale</p></li>
  	<li><p class="SlideToLeft">SlideToLeft</p></li>
  	<li><p class="SlideToRight">SlideToRight</p></li>
  	<li><p class="SlideToTop">SlideToTop</p></li>
  	<li><p class="SlideToBottom">SlideToBottom</p></li> 
  	<li><p class="Flip">Flip</p></li>
  </ul>
</div>
</body>
</html>
